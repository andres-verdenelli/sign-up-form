<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
    <body>
        <main>
            <section id="welcome-text">
                <p>Sign up <i>now</i> to get started.</p>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>You <i>known</i> you want to</p>
            </section>
            <section id="section-form">
                <h1>Let's do this!</h1>
                <form action="#" method="post"><!-- por ahora el action lo dejamos en blanco, es para ver a que url manda el formulario -->
                    <div id="form-container">
                        <div class="form-box">
                            <label for="first-name">First name *</label>
                                <input type="text" name="first-name" id="first-name" placeholder="Jonh" required minlength="3">
                                <!-- el for y el id se usa para conectar el label, aunque si esta identado no pasas nada, y el name es el nombre de la variable cuando se envia el formulario por http-->
                            <p>test</p>
                        </div>
                        <div class="form-box">
                            <label for="last-name">Last Name *</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Perez" required minlength="3">
                            <p>test</p>
                        </div>
                        <div class="form-box">
                            <label for="email">Email *</label>
                            <input type="email" name="email" id="email" placeholder="name@example.com" required>
                            <p>test</p>
                        </div>
                        <div class="form-box">
                            <label for="phone-number">Phone number</label>
                            <input type="tel" name="phone-namber" id="phone-number" placeholder="+32 234 43553">
                            <p>test</p>
                        </div>
                        <div class="form-box">
                            <label for="password">Password *</label>
                            <input type="password" name="password" id="password" placeholder="*******" required minlength="8">
                            <p>test</p>
                        </div>
                        <div class="form-box">
                            <label for="confir-password">Confirm password *</label>
                            <input type="password" name="confirm-password" id="confir-password" placeholder="*******" required minlength="8">
                            <p>test</p>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account?&nbsp<a href="">Log in</a></p>
            </section>
        </main>
    </body>
</html>
